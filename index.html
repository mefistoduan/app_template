<script type="text/javascript" charset="utf-8">
    if (typeof mui === "function") {
        mui.init({
            keyEventBind: {
                backbutton: true  //关闭back按键监听
            }
        });
        var mui_old_back = mui.back;
        var mui_is_switch = 1;
        mui.back = function(){
            var arr = location.href.split('#');
            if(arr[1] == '/main' || arr[1] == '/login' || arr[1] == '/'){
                if(mui_is_switch == 1){
                    mui.toast("再按一次退出应用");
                    mui_is_switch = 2;
                }else{
                    plus.runtime.quit();
                }
            }else{
                mui_old_back();
                //history.go(-1)//回退到上一页面
            }
        }
    }
</script>
